server {
    listen 80;
    listen [::]:80;
    # IMPORTANTE: Reemplaza 'tu-dominio.com' con tu dominio real
    # Este archivo debe copiarse y editarse antes de usarlo
    server_name tu-dominio.com;

    # Bloquear acceso a carpetas de configuraci√≥n
    location ~ ^/(config|docs)/ {
        deny all;
        return 403;
    }

    # Endpoint del webhook (solo POST desde GitHub)
    location = /webhook.php {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        # Permitir solo peticiones POST (GitHub webhooks)
        limit_except POST {
            deny all;
        }
    }

    # Resto de las peticiones
    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    client_max_body_size 100M;
}

