version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gibse-web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    restart: unless-stopped
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    networks:
      - gibse-network

networks:
  gibse-network:
    driver: bridge

